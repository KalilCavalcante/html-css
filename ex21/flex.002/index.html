<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.conteiner{
            background-color: rgb(235, 176, 69);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
        }
        div.item{
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
<div class="item">exempol de bloco A</div>
<div class="item">exempol de bloco B</div>
<div class="item">exempol de bloco C</div>
<div class="item">exempol de bloco D</div>
<div class="item">exempol de bloco F</div>
<div class="item">exempol de bloco G</div>
<div class="item">exempol de bloco H</div>
<div class="item">exempol de bloco I</div>
</div>

</body>
</html>
